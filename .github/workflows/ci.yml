name: Workflow

on:
   push:
     branches:
       - master
   pull_request:

jobs:
  Build_RPMs:
    runs-on: ubuntu-latest
    container:
      image: fedorapackaging/fedora32
      options: -u 1001:1001 --group-add mock --cap-add=SYS_ADMIN --privileged=true -w $PWD -v $PWD:$PWD:rw,z
    strategy:
      fail-fast: false
      matrix:
        #distro: [centos.7, centos.8, leap.15, ubuntu.20.04]
        distro: [epel-7-x86_64]
    steps:
    - name: Build ${{ matrix.distro }} RPMs
      run: bash -c "set -x; pwd; ls -l; rpm -q mock; id; ls -ld .; rm -rf artifacts/${{ matrix.distro }}/; mkdir -p artifacts/${{ matrix.distro }}/; make CHROOT_NAME=${{ matrix.distro }} chrootbuild; find /var/lib/mock/epel-7-x86_64/result/ | xargs ls -ld"

  Build_Docker_Image:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: true
    - name: Set cachekey
      run: echo "CACHE_KEY=$(date +%j)" >> $GITHUB_ENV
    # https://github.com/marketplace/actions/docker-layer-caching
    - uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true
      with:
        key: daos-${{ env.CACHE_KEY }}-{hash}
        restore-keys: daos-${{ env.CACHE_KEY }}-
    - name: Build Docker Image
      run: docker build . -f "packaging/Dockerfile.mockbuild"
                          -t mockbuild/daos
                          --build-arg NOBUILD=1
                          --build-arg JENKINS_URL=https://build.hpdd.intel.com/
                          --build-arg UID=1001
                          --build-arg CACHEBUST=1612216390333
                          --build-arg REPO_URL=https://repo.dc.hpdd.intel.com/
                          --build-arg REPO_EL7=repository/daos-stack-el-7-x86_64-stable-local
                          --build-arg REPO_EL8=repository/daos-stack-el-8-x86_64-stable-local
                          --build-arg REPO_LOCAL_LEAP15=repository/daos-stack-leap-15-x86_64-stable-local
                          --build-arg REPO_UBUNTU_20_04=repository/daos-stack-ubuntu-20.04-x86_64-stable-local
                          --build-arg REPO_GROUP_LEAP15=repository/daos-stack-external-leap-15-x86_64-stable-group
  Old_Build_RPMs:
    name: Build
    needs: Build_Docker_Image
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        #distro: [centos.7, centos.8, leap.15, ubuntu.20.04]
        distro: [epel-7-x86_64]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: true
    - name: Set cache key
      run: echo "CACHE_KEY=$(date +%j)" >> $GITHUB_ENV
     # https://github.com/marketplace/actions/docker-layer-caching
    - uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true
      with:
        key: daos-${{ env.CACHE_KEY }}-{hash}
        restore-keys: daos-${{ env.CACHE_KEY }}-
        skip-save: true
    - name: Build ${{ matrix.distro }} RPMs
      run: docker run -u 1001:1001
                      --group-add mock
                      --cap-add=SYS_ADMIN
                      --privileged=true
                      -w $PWD
                      -v $PWD:$PWD:rw,z
                      mockbuild/daos
                      bash -c "set -x; pwd; ls -l; rpm -q mock; id; ls -ld .; rm -rf artifacts/${{ matrix.distro }}/; mkdir -p artifacts/${{ matrix.distro }}/; make CHROOT_NAME=${{ matrix.distro }} chrootbuild; find /var/lib/mock/epel-7-x86_64/result/ | xargs ls -ld"